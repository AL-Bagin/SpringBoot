<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>

<table>
    <tr>
        <th>Name</th> <th>Surname</th> <th>Email</th><th>Operations</th>
    </tr>
    <div th:each="user : ${allUsers}">
        <tr>
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getSurname()}">surname</td>
            <td th:text="${user.getEmail()}">email</td>
            <td> <button> <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a> </button> </td>
            <td>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>

        </tr>
    </div>
</table>
<br>
<input type="button" value="Add"
       onclick="window.location.href = '/users/addNewUser'"/>

</body>
</html>
